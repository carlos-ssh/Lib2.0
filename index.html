<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library 2.0</title>
  </head>
  <body>
 <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <div class="">
          <a class="navbar-brand" href="#">Awesome Books</a>
        </div>
        <div class="navbar" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#" onclick='displaySection("list");'>List</a>
            <a class="nav-link active" href="#" onclick='displaySection("new");'>Add new</a>
            <a class="nav-link active" href="#" onclick='displaySection("contact");'>Contact</a>
          </div>
        </div>
      </div>
      </nav>
  </header>
  
  
  <main class="container">
    <section class="container mt-4 d-flex justify-content-end">
      <h5 id="currentDate">Date Time</h5>
    </section>
    <section class="container mt-4" id="listSection">
      <h2 class="mt-4 text-center">All awesome books</h2>
      <div id="library" class="list-group mt-4">      
      </div>
    </section>
    <section class="container mt-4 d-none" id="formSection">
      <h2 class="mt-4 text-center">Add a new book</h2>
        <div>
            <form>
                <div class="mb-3">
                <input type="text" class="form-control" id="Author" placeholder="Author">
                </div>
                <div class="mb-3">
                <input type="text" class="form-control" id="Title" placeholder="Title">
                </div>
                <div class="container d-flex flex-row-reverse ">
                  <button type="button" class="btn btn-primary" id="addBtn" onclick='addBook();'>Add</button>
                </div>
            </form>
        </div>
    </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body> 
</html>
