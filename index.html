<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Library 2.0</title>
  </head>
  <body>
    <header class="head">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-between">
        <div class="">
          <a class="navbar-brand fw-bold" href="#">Library</a>
        </div>
        <div class="navbar" id="navbarNavAltMarkup">
          <div class="navbar-nav">
	    <a class="nav-link active" aria-current="page" href="#">List</a>
	    <a class="nav-link active" href="#">Add new</a>
	    <a class="nav-link active" href="#">Contact</a>
          </div>
        </div>
      </div>
      </nav>
    </header>
    <main> 
      <section class="container">
	<h1 class="text-center">All Awesome Books</h1>
	<div id="library" class="container-fluid border border-dark mx-0 px-0">
	</div>
      </section>
      <div class="row"></div>
      <section class="container mt-5">
	<div class="container-fluid">
	  <form>
            <div class="mb-3">
              <input type="text" class="form-control border-dark" id="Author" placeholder="Author">
            </div>
            <div class="mb-3">
	      <input type="text" class="form-control border-dark" id="Title" placeholder="Title">
	    </div>
            <button type="button" class="btn border border-dark border-2 float-end" id="addBtn" onclick='addBook();'>Add</button>
          </form>
	</div>
      </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body> 
</html>
